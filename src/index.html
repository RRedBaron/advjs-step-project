<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.min.css" />
    <title>HelsiOnMinimalkah</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__navbar">
          <a href="#">
            <img class="header__logo" src="img/Helsi_on_maximalkah.png" />
          </a>
          <ul class="header__buttons">
            <li>
              <button type="button" class="button button--white">
                Реєстрація
              </button>
            </li>
            <li>
              <button
                type="button"
                class="button button--green"
                id="login-button"
              >
                Вхід в кабінет
              </button>
            </li>
            <li>
              <button type="button" class="button button--white button--hidden">
                Створити візит
              </button>
            </li>
            <li>
              <button type="button" class="button button--green button--hidden">
                Вийти
              </button>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="login-modal">
      <div class="login-modal__content">
        <span class="login-modal__close-button">&times;</span>
        <h2 class="login-modal__title">Вхід в особистий кабінет</h2>
        <form class="login-modal__form">
          <label for="username">Email адресафывфыф</label>
          <input
            id="username"
            type="text"
            placeholder="example@example.ua"
            required
          />
          <label for="password">Пароль</label>
          <input id="password" type="password" placeholder="Пароль" required />
          <button type="submit">Увійти</button>
        </form>
      </div>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
