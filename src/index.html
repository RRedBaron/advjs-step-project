<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.min.css" />
    <title>HelsiOnMinimalkah</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__navbar">
          <a href="#">
            <img class="header__logo" src="img/Helsi_on_maximalkah.png" />
          </a>
          <ul class="header__buttons">
            <li>
              <button
                type="button"
                class="button button--white"
                id="signup-button"
              >
                Реєстрація
              </button>
            </li>
            <li>
              <button
                type="button"
                class="button button--green"
                id="login-button"
              >
                Вхід в кабінет
              </button>
            </li>
            <li>
              <button
                type="button"
                class="button button--white button--hidden"
                id="create-visit-button"
              >
                Створити візит
              </button>
            </li>
            <li>
              <button
                type="button"
                class="button button--green button--hidden"
                id="logout-button"
              >
                Вийти
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main main--hidden">
        <div class="main__filter-cards">
          <div class="main__filter-cards-wrapper">
            <p class="main__label">Пошук за інформацією</p>
            <input
              class="main__input"
              type="text"
              id="search"
              placeholder="Пошук"
            />
          </div>
          <div class="main__filter-cards-wrapper">
            <p class="main__label">Пріорітетність візиту</p>
            <select>
              <option value="" selected disabled>- Оберіть опцію -</option>
              <option value="high">High</option>
              <option value="medium">Low</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="main__filter-cards-wrapper">
            <p class="main__label">Статус візиту</p>
            <select>
              <option value="" selected disabled>- Оберіть опцію -</option>
              <option value="high">Open</option>
              <option value="medium">Done</option>
            </select>
          </div>
          <button class="button button--red">Скинути</button>
        </div>
      </main>
    </div>
    <div class="login-modal">
      <div class="login-modal__content">
        <div class="login-modal__header">
          <h2 class="login-modal__title">Вхід в особистий кабінет</h2>
          <svg
            class="login-modal__close-button"
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="27"
            viewBox="0 0 27 27"
            fill="none"
          >
            <path
              d="M26 1L13.5 13.5M1 26L13.5 13.5M13.5 13.5L26 26L1 1"
              stroke="black"
              stroke-width="2"
            />
          </svg>
        </div>
        <hr />
        <form class="login-modal__form">
          <label for="email">Email адреса</label>
          <input
            id="email"
            type="text"
            placeholder="example@example.ua"
            required
          />
          <label for="password">Пароль</label>
          <input id="password" type="password" placeholder="Пароль" required />
        </form>
        <hr />
        <button
          type="submit"
          class="button button--green"
          id="login-sumbit-btn"
        >
          Увійти
        </button>
      </div>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
